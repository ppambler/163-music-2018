<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
</head>

<body>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script>
        var APP_ID = 'EW7p15qaeLM0ddatbHa0ORRR-gzGzoHsz';
        var APP_KEY = 'MdcjOMoD6okF7vxnElbm0Qbq';

        AV.init({
            appId: APP_ID,
            appKey: APP_KEY
        });
        // 这里本地创建了数据库。可只有在save的那一瞬间才会真正的数据库
        var TestObject = AV.Object.extend('Playlist');
        // 创建一条记录
        var testObject = new TestObject();
        // 保存记录
        testObject.save({
            name: 'test',
            cover: 'test',
            creatorId: 'test',
            description: 'test',
            songs: ['1','2']
        }).then(function (object) {
            alert('LeanCloud Rocks!');
        })
    </script>
</body>

</html>
